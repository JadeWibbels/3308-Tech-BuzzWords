<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DailyUI #001 Sign up form</title>

<body>

  <input id="input" type="checkbox" />
<article class="SignUp">
  <label  class="SignUpHeader" for="input" role="button">Sign up <span class="SignUpHeader__close">&times;</span></label>
  <form class="SignUpForm" action="/view/log_In.html">
    <div class="SignUpField SignUpField--email">
      <label class="SignUpField__label" for="email">Email</label>
      <input class="SignUpField__input" id="email" type="email" placeholder="email address"/>
    </div>
    
    <div class="SignUpField SignUpField--pass">
      <label class="SignUpField__label" for="pass">Password</label>
      <input class="SignUpField__input" id="pass" type="password" placeholder="password"/>
    </div>
    <form action="yourpage.com/sitepage" > 
<!--     <input type="button" value="Send" class="SignUpForm__submit" onclick="">
 -->      <input type="submit" class="SignUpForm__submit" >Submit</button>
  </form>
</article>

</body>

</html>
