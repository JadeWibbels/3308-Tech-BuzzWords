<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Group</title>		<!--Log In Title-->
    <link rel="stylesheet" type="text/css" href="Add_Group.css">		<!--Link to CSS file-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>		<!--Link to Roboto Font -->
</head>

<body>
    <div class="Top_Nav_Bar" id="Top_Nav_Bar">

        <a href="Front_Page.html"><img class="Logo_Button" src="Logo.png"></a>		<!--Logo Home Button-->

        <a href="Log_In.html"><p class="Log_In_Button" id="Logo_Button">Log In</p></a>		<!--Log In Button-->

        <a href="Front_Page.html"><p class="Home_Button" id="Home_Button">Home</p></a>		<!--Home Button-->

        <a href="About_Us.html"><p class="About_Us_Button" id="About_Us_Button">About Us</p></a>		<!--About Us Button-->


    </div>		<!--Top Nav Bar Class-->
    <div class="Left_Side_Bar" id="Left_Side_Bar">
        <!--Left Side Bar-->

        <a class="yourClass" href="Personal_Page.html"><h2>Your Classes</h2></a>

        <h2 class="CalSel">To View Calendar Click Image Below</h2>
        <form method="post" action="/viewCalendar">
            <div>
                <input class="CalButton" type="image" src="calendar-icon.jpg" style="width:200px;height:200px" >
            </div>
        </form>

    </div>

    <dir class="HeadLineBackground">
        <img class="HeadLineBackgroundImage" id="HeadLineBackgroundImage" src="HeadLineBackground.jpg">
    </dir>

    <div class="Headline" id="Headline">

        <h1 class="Name" id="Name">Computer Science Study Group</h1>

        <h2 class="Slogan" id="Slogan">Collaboration | Communication | Computation</h2>

    </div>

    <div class="AddingClasses" id="AddingClasses">
        <form action="/addGroup" method="post">
            <h2 class="Class_Name">Class name: </h2>
            <input type="text" name="classId" placeholder = "CSCI XXXX" class="boxes"><br>
            <h2 class="Class_Name">Days to meet:</h2>
            <input type="text" name="days" placeholder = "MTWRF" class="boxes"><br>
            <h2 class="Class_Name">Time to meet:</h2>
            <input type="text" name="time" placeholder = "12:30" class="boxes"><br>
            <h2 class="Class_Name">Location:</h2>
            <input type="text" name="location" placeholder = "Building name" class="boxes"><br><br>
            <input type="submit" class="boxes">
        </form>
    </div>
</body>

</html>
